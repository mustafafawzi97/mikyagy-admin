<div class="main-content">
    <div class="container-fluid">
        <div class="card" *ngIf="isEdit">
            <div class="card-header card-header-danger" style="text-align: center">
                <h4 class="card-title">اجور الشحن</h4>
                <p class="card-category">تعديل اجور الشحن</p>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="saveFormData(f)" style="direction:rtl">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <input autocomplete="off" matInput placeholder=" المحافظة" name="name"
                                    [(ngModel)]="shipping.name" required disabled>
                            </mat-form-field>
                        </div>
                        
                        <div class="col-md-6">
                            <mat-form-field>
                                <input autocomplete="off" matInput placeholder="التكلفة" name="cost"
                                    [(ngModel)]="shipping.cost" required>
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button type="submit" [disabled]="!f.valid" class="btn btn-danger pull-right"><i
                            class="material-icons">check</i>
                        {{btnTXT}}</button>
                    <button mat-raised-button class="btn btn-danger pull-right" (click)="cancel()"><i
                            class="material-icons">cancel</i> الغاء</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
        <div class="card" style="direction: rtl">
            <div class="card-header card-header-danger" style="text-align: center">
                <h4 class="card-title ">قائمة اجور الشحن</h4>
                <p class="card-category">معلومات الشحن</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-danger">
                            <th>المحافظة</th>
                            <th> اجور الشحن</th>
                            <th>الاجرائات</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let shipping of shippingData">
                                <td>{{shipping.name}}</td>
                                <td>{{shipping.cost}}</td>
                                <td>
                                    <a style="color:white; background: #c71f3b"
                                    class="btn btn-white btn-round btn-just-icon" (click)="onEdit(shipping)">
                                        <i class="material-icons">edit</i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

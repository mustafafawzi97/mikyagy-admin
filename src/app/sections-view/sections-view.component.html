<div class="main-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title" style="text-align: center"> قائمة الاقسام</h4>
          <p class="card-category" style="text-align: center">قائمة معلومات الاقسام</p>
          <button mat-raised-button class="btn btn-danger btn-round pull-right" routerLink="/section"><i
              class="material-icons">control_point</i> اضافة قسم</button>
        </div>
        <div class="card-body">
          <div class="row">
            <div id="no-items-ava">
              <img src="assets/img/makeover.svg" style="width: 100px;height: 100px;">
              <p style="font-weight: bold; margin:10px">لا يوجد عناصر</p>
            </div>
            <div id="SHOW">
              <div class="row">
                <div class="col-md-4" *ngFor="let item of sectionData">
                  <div class="card-deck">
                    <div class="card">
                      <img class="card-img-top img-adjusted" src="{{item.image}}">
                      <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <button style="color:white; background: #ff5e00" class="btn btn-danger btn-round btn-sm"
                          (click)="openDialog(item.name, item.imgname)"><i style="margin: 0 auto"
                            class="material-icons">delete</i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger" style="text-align: center">
                <h4 class="card-title">رموز التخفيض</h4>
                <p class="card-category">اضافة رموز تخفيض</p>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="saveFormData(f)" style="direction:rtl">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <input autocomplete="off" matInput placeholder=" الرمز" name="code"
                                    [(ngModel)]="discount.code" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>نوع التخفيض </mat-label>
                                <mat-select (selectionChange)="typeSelect($event.value)" name="type"
                                    [(ngModel)]="discount.type">
                                    <mat-option value="سعر ثابت">سعر ثابت</mat-option>
                                    <mat-option value="نسبة">نسبة </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field>
                                <input autocomplete="off" matInput placeholder={{disctype}} name="rate"
                                    [(ngModel)]="discount.rate" required>
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button type="submit" [disabled]="!f.valid" class="btn btn-danger pull-right"><i
                            class="material-icons">check</i>
                        {{btnTXT}}</button>
                    <button mat-raised-button class="btn btn-danger pull-right" routerLink="/dashboard"><i
                            class="material-icons">cancel</i> الغاء</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
        <div class="card" style="direction: rtl">
            <div class="card-header card-header-danger" style="text-align: center">
                <h4 class="card-title ">قائمة رموز التخفيض</h4>
                <p class="card-category">معلومات التخفيض</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-danger">
                            <th>الرمز</th>
                            <th>نوع التخفيض</th>
                            <th> التخفيض </th>
                            <th>الاجرائات</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let code of codeData">
                                <td>{{code.code}}</td>
                                <td>{{code.type}}</td>
                                <td>{{code.rate}}</td>
                                <td><a style="color:white; background: #ff5e00"
                                        class="btn btn-white btn-round btn-just-icon" (click)="onDelete(code)">
                                        <i class="material-icons">delete</i>
                                    </a>
                                    <a class="btn btn-white btn-round btn-just-icon" (click)="onEdit(code)">
                                        <i class="material-icons">edit</i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

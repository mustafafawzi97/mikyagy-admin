<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title" style="text-align: center"> قائمة البراندات</h4>
        <p class="card-category" style="text-align: center">قائمة معلومات البراندات</p>
        <button mat-raised-button class="btn btn-danger btn-round pull-right" routerLink="/brand"><i
            class="material-icons">control_point</i> اضافة براند</button>
      </div>
      <div class="card-body">
        <div class="row">
          <div id="no-items-ava">
            <img src="assets/img/makeover.svg" style="width: 100px;height: 100px;">
            <p style="font-weight: bold; margin:10px">لا يوجد عناصر</p>
          </div>
          <div id="SHOW">
            <div class="row">
              <div class="col-md-4" *ngFor="let item of brandData">
                <div class="card-deck">
                  <div class="card">
                    <img class="card-img-top img-adjusted" src="{{item.image}}">
                    <div class="card-body">
                      <h5 class="card-title">{{item.name}}</h5>
                      <h6 class="card-title">{{item.discount*100}}%</h6>
                      <button style="color:white; background: #ff5e00" class="btn btn-danger btn-round btn-sm"
                        (click)="openDialog(item.name, item.imgname)"><i style="margin: 0 auto"
                          class="material-icons">delete</i></button>
                     <button class="btn btn-danger btn-round btn-sm" (click)="updatebrand(item)"><i
                        style="margin: 0 auto" class="material-icons">edit</i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
